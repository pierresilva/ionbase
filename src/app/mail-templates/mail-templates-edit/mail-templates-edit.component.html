<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <!-- <ion-button [routerLink]="'/mail-templates'">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button> -->
            <ion-back-button
              [text]="''"
              [icon]="'arrow-back-outline'">
            </ion-back-button>
        </ion-buttons>

        <ion-buttons slot="primary">
            <ion-button (click)="mailTemplatesService.updateMailTemplate()"
                        color="success"
                        fill="clear"
                        [disabled]="!mailTemplatesService.mailTemplatesFormValid.value">
                        <ng-container *ngIf="!platform.is('mobile')">Guardar</ng-container>
                <ion-icon slot="end" color="success" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Editar {{'CORREOS PLANTILLAS' | titlecase}}: {{ mailTemplatesService.mailTemplate?.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
            <app-mail-templates-form #mailTemplateForm [model]="mailTemplatesService.mailTemplate"></app-mail-templates-form>
    </ion-card>

</ion-content>
