<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <!-- <ion-button [routerLink]="'/comp-responsabilities'">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button> -->
            <ion-back-button
              [text]="''"
              [icon]="'arrow-back-outline'">
            </ion-back-button>
        </ion-buttons>

        <ion-buttons slot="primary">
            <ion-button (click)="compResponsabilitiesService.updateCompResponsability()"
                        color="success"
                        fill="clear"
                        [disabled]="!compResponsabilitiesService.compResponsabilitiesFormValid.value">
                        <ng-container *ngIf="!platform.is('mobile')">Guardar</ng-container>
                <ion-icon slot="end" color="success" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Editar {{'EMPRESAS RESPONSABILIDADES LEGALES' | titlecase}}: {{ compResponsabilitiesService.compResponsability?.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
            <app-comp-responsabilities-form #compResponsabilityForm [model]="compResponsabilitiesService.compResponsability"></app-comp-responsabilities-form>
    </ion-card>

</ion-content>
