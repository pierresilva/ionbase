<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay" *ngIf="true">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>{{'INBOX' | lowercase}}</ion-list-header>
                    <ion-note>hi@ionicframework.com</ion-note>

                    <ion-menu-toggle auto-hide="false"
                                     *ngFor="let p of appPages;
                                     let i = index">
                        <ion-item (click)="selectedIndex = i"
                                  routerDirection="root"
                                  [routerLink]="[p.url]"
                                  lines="none"
                                  detail="false"
                                  [class.selected]="selectedIndex == i">
                            <ion-icon slot="start"
                                      [ios]="p.icon + '-outline'"
                                      [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
                <ion-list id="pages-list">
                    <!--                    <ion-list-header>Pages</ion-list-header>-->
                    <ion-item-divider>
                        Pages
                    </ion-item-divider>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item [routerLinkActive]="'selected'"
                                  [routerLinkActiveOptions]="{exact: true}"
                                  [routerLink]="'/barcode-scanner'"
                                  lines="none"
                                  detail="false">
                            <ion-icon slot="start"
                                      ios="bookmark-outline"
                                      md="bookmark-sharp"></ion-icon>
                            <ion-label>Barcode Scanner</ion-label>
                        </ion-item>
                        <ion-item [routerLinkActive]="'selected'"
                                  [routerLinkActiveOptions]="{exact: true}"
                                  [routerLink]="'/camera'"
                                  lines="none"
                                  detail="false">
                            <ion-icon slot="start"
                                      ios="bookmark-outline"
                                      md="bookmark-sharp"></ion-icon>
                            <ion-label>Camera</ion-label>
                        </ion-item>
                        <ion-item [routerLinkActive]="'selected'"
                                  [routerLinkActiveOptions]="{exact: true}"
                                  [routerLink]="'/download'"
                                  lines="none"
                                  detail="false">
                            <ion-icon slot="start"
                                      ios="bookmark-outline"
                                      md="bookmark-sharp"></ion-icon>
                            <ion-label>Download</ion-label>
                        </ion-item>

                    </ion-menu-toggle>

                </ion-list>
                <ion-list id="admin-pages-list">
                    <ion-item-divider>
                        Admin
                    </ion-item-divider>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item [routerLinkActive]="'selected'"
                                  [routerLink]="'/users'"
                                  lines="none"
                                  detail="false">
                            <ion-icon slot="start"
                                      ios="bookmark-outline"
                                      md="bookmark-sharp"></ion-icon>
                            <ion-label>USUARIOS</ion-label>
                        </ion-item>
<!-- generated section -->

<!-- end section -->
                    </ion-menu-toggle>
                </ion-list>

                <ion-list id="labels-list">
                    <ion-item-divider>
                        Labels
                    </ion-item-divider>

                    <ion-item *ngFor="let label of labels" lines="none">
                        <ion-icon slot="start"
                                  ios="bookmark-outline"
                                  md="bookmark-sharp"></ion-icon>
                        <ion-label>{{ label }}</ion-label>
                    </ion-item>
                    <ion-item-divider>
                        Opciones
                    </ion-item-divider>
                    <ion-item lines="full">
                        <ion-icon slot="start" [name]="dark ? 'moon-outline' : 'sunny-outline'"></ion-icon>
                        <ion-label>
                            {{ (dark ? 'Tema Oscuro' : 'Trema Claro') }}
                        </ion-label>
                        <ion-toggle id="themeToggle" slot="end" [(ngModel)]="dark"
                                    (ionChange)="updateDarkMode()"></ion-toggle>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
