<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <!-- <ion-button [routerLink]="'/coun-meeting-agendas'">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button> -->
            <ion-back-button
              [text]="''"
              [icon]="'arrow-back-outline'">
            </ion-back-button>
        </ion-buttons>

        <ion-buttons slot="primary">
            <ion-button (click)="counMeetingAgendasService.updateCounMeetingAgenda()"
                        color="success"
                        fill="clear"
                        [disabled]="!counMeetingAgendasService.counMeetingAgendasFormValid.value">
                        <ng-container *ngIf="!platform.is('mobile')">Guardar</ng-container>
                <ion-icon slot="end" color="success" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Editar {{'JUNTAS AGENDAS' | titlecase}}: {{ counMeetingAgendasService.counMeetingAgenda?.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
            <app-coun-meeting-agendas-form #counMeetingAgendaForm [model]="counMeetingAgendasService.counMeetingAgenda"></app-coun-meeting-agendas-form>
    </ion-card>

</ion-content>
