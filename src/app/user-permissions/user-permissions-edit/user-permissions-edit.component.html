<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <!-- <ion-button [routerLink]="'/user-permissions'">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button> -->
            <ion-back-button
              [text]="''"
              [icon]="'arrow-back-outline'">
            </ion-back-button>
        </ion-buttons>

        <ion-buttons slot="primary">
            <ion-button (click)="userPermissionsService.updateUserPermission()"
                        color="success"
                        fill="clear"
                        [disabled]="!userPermissionsService.userPermissionsFormValid.value">
                        <ng-container *ngIf="!platform.is('mobile')">Guardar</ng-container>
                <ion-icon slot="end" color="success" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Editar {{'USUARIOS PERMISOS' | titlecase}}: {{ userPermissionsService.userPermission?.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
            <app-user-permissions-form #userPermissionForm [model]="userPermissionsService.userPermission"></app-user-permissions-form>
    </ion-card>

</ion-content>
