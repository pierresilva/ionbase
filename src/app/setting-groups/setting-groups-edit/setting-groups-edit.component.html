<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <!-- <ion-button [routerLink]="'/setting-groups'">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button> -->
            <ion-back-button
              [text]="''"
              [icon]="'arrow-back-outline'">
            </ion-back-button>
        </ion-buttons>

        <ion-buttons slot="primary">
            <ion-button (click)="settingGroupsService.updateSettingGroup()"
                        color="success"
                        fill="clear"
                        [disabled]="!settingGroupsService.settingGroupsFormValid.value">
                        <ng-container *ngIf="!platform.is('mobile')">Guardar</ng-container>
                <ion-icon slot="end" color="success" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Editar {{'AJUSTES GRUPOS' | titlecase}}: {{ settingGroupsService.settingGroup?.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
            <app-setting-groups-form #settingGroupForm [model]="settingGroupsService.settingGroup"></app-setting-groups-form>
    </ion-card>

</ion-content>
