<form #settingGroupsForm="ngForm"
      novalidate
      autocomplete="off">
    <ion-list>

        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text"
                       [(ngModel)]="settingGroupsService.settingGroup.name"
                       name="name"
                       id="name-field"
                       required></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.name">
                <div class="error-message" *ngIf="settingGroupsForm.form.controls['name']?.hasError(validation.type)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <app-settings-list></app-settings-list>

    </ion-list>
</form>
