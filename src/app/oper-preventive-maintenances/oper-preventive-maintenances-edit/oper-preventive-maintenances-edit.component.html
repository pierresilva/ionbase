<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <!-- <ion-button [routerLink]="'/oper-preventive-maintenances'">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button> -->
            <ion-back-button
              [text]="''"
              [icon]="'arrow-back-outline'">
            </ion-back-button>
        </ion-buttons>

        <ion-buttons slot="primary">
            <ion-button (click)="operPreventiveMaintenancesService.updateOperPreventiveMaintenance()"
                        color="success"
                        fill="clear"
                        [disabled]="!operPreventiveMaintenancesService.operPreventiveMaintenancesFormValid.value">
                        <ng-container *ngIf="!platform.is('mobile')">Guardar</ng-container>
                <ion-icon slot="end" color="success" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Editar {{'OPERATIVIDAD MTTO PREVENTIVOS' | titlecase}}: {{ operPreventiveMaintenancesService.operPreventiveMaintenance?.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
            <app-oper-preventive-maintenances-form #operPreventiveMaintenanceForm [model]="operPreventiveMaintenancesService.operPreventiveMaintenance"></app-oper-preventive-maintenances-form>
    </ion-card>

</ion-content>
