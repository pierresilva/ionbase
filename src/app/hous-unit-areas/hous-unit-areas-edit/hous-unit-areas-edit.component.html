<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <!-- <ion-button [routerLink]="'/hous-unit-areas'">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button> -->
            <ion-back-button
              [text]="''"
              [icon]="'arrow-back-outline'">
            </ion-back-button>
        </ion-buttons>

        <ion-buttons slot="primary">
            <ion-button (click)="housUnitAreasService.updateHousUnitArea()"
                        color="success"
                        fill="clear"
                        [disabled]="!housUnitAreasService.housUnitAreasFormValid.value">
                        <ng-container *ngIf="!platform.is('mobile')">Guardar</ng-container>
                <ion-icon slot="end" color="success" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Editar {{'AREAS DE UNIDADES HABITACIONALES' | titlecase}}: {{ housUnitAreasService.housUnitArea?.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
            <app-hous-unit-areas-form #housUnitAreaForm [model]="housUnitAreasService.housUnitArea"></app-hous-unit-areas-form>
    </ion-card>

</ion-content>
