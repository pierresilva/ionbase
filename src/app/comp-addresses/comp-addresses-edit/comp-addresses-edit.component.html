<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <!-- <ion-button [routerLink]="'/comp-addresses'">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button> -->
            <ion-back-button
              [text]="''"
              [icon]="'arrow-back-outline'">
            </ion-back-button>
        </ion-buttons>

        <ion-buttons slot="primary">
            <ion-button (click)="compAddressesService.updateCompAddress()"
                        color="success"
                        fill="clear"
                        [disabled]="!compAddressesService.compAddressesFormValid.value">
                        <ng-container *ngIf="!platform.is('mobile')">Guardar</ng-container>
                <ion-icon slot="end" color="success" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Editar {{'EMPRESAS DIRECCIONES' | titlecase}}: {{ compAddressesService.compAddress?.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
            <app-comp-addresses-form #compAddressForm [model]="compAddressesService.compAddress"></app-comp-addresses-form>
    </ion-card>

</ion-content>
