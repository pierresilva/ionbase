<form #operSchedulesForm="ngForm" novalidate autocomplete="off">


    <!-- hous_unit_area_id -->
    <ion-item class="item-transparent">
        <ion-label>{{ 'AREASDEUNIDADESHABITACIONALE' | titlecase }}</ion-label>
        <ionic-selectable name="hous_unit_area_id"
                          id="hous_unit_area_id-field"
                          [required]="true"
                          [(ngModel)]="model.hous_unit_area"
                          [items]="operSchedulesService.operScheduleLists.HousUnitArea"
                          itemValueField="id"
                          itemTextField="name"
                          [canClear]="true"
                          [hasConfirmButton]="true"
                          [confirmButtonText]="'Seleccionar'"
                          [searchPlaceholder]="'Buscar ' + ('AREAS DE UNIDADES HABITACIONALES' | titlecase)"
                          [searchFailText]="'No se encontro ' + ('AREAS DE UNIDADES HABITACIONALES' | titlecase) + ' que coincida!'"
                          [closeButtonText]="'Cancelar'"
                          [clearButtonText]="'Limpiar'"
                          [canSearch]="true"
                          (onChange)="setHousUnitAreaId($event)">
        </ionic-selectable>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.hous_unit_area_id">
            <div class="error-message" *ngIf="operSchedulesForm.form.controls['hous_unit_area_id']?.hasError(validation.type)">
                {{ validation.message }}
            </div>
        </ng-container>
    </div>
    <!-- end hous_unit_area_id -->


    <!-- oper_sector_id -->
    <ion-item class="item-transparent">
        <ion-label>{{ 'SECTORESOPERATIVO' | titlecase }}</ion-label>
        <ionic-selectable name="oper_sector_id"
                          id="oper_sector_id-field"
                          [required]="true"
                          [(ngModel)]="model.oper_sector"
                          [items]="operSchedulesService.operScheduleLists.OperSector"
                          itemValueField="id"
                          itemTextField="name"
                          [canClear]="true"
                          [hasConfirmButton]="true"
                          [confirmButtonText]="'Seleccionar'"
                          [searchPlaceholder]="'Buscar ' + ('SECTORES OPERATIVOS' | titlecase)"
                          [searchFailText]="'No se encontro ' + ('SECTORES OPERATIVOS' | titlecase) + ' que coincida!'"
                          [closeButtonText]="'Cancelar'"
                          [clearButtonText]="'Limpiar'"
                          [canSearch]="true"
                          (onChange)="setOperSectorId($event)">
        </ionic-selectable>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.oper_sector_id">
            <div class="error-message" *ngIf="operSchedulesForm.form.controls['oper_sector_id']?.hasError(validation.type)">
                {{ validation.message }}
            </div>
        </ng-container>
    </div>
    <!-- end oper_sector_id -->


            <!-- name -->
            <ion-item class="item-transparent">
                <ion-label>{{ 'NOMBRE' | titlecase }}</ion-label>
                <ion-input [(ngModel)]="model.name"
                            type="text"
                            name="name"
                            id="name-field"
                            [required]="true"
                            placeholder=""></ion-input>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validationMessages.name">
                    <div class="error-message" *ngIf="operSchedulesForm.form.controls['name']?.hasError(validation.type)">
                        {{ validation.message }}
                    </div>
                </ng-container>
            </div>
            <!-- end name -->


</form>
