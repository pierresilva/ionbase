<app-main-header title="{{'OPERATRIVIDAD AGENDAS' | titlecase}}"
                 primaryLink="oper-schedules/create"
                 primaryText="Crear {{'OPERATRIVIDAD AGENDAS' | lowercase}}"
                 primaryIcon="add-circle-outline"></app-main-header>
<ion-content>

        <ion-row>

            <ion-col size-md="3" size-sm="6" size-xs="12">
                <ion-card routerLink="/oper-schedules/list">
                    <div style="height: 120px; width: 100%; display: flex; align-items: center; justify-content: center;">
                        <ion-icon name="list-circle-outline" color="primary" class="icon-m"></ion-icon>
                    </div>
                    <ion-card-header>
                        <ion-card-subtitle class="ion-text-center">
                            Listar {{ 'OPERATRIVIDAD AGENDAS'  | titlecase }}
                        </ion-card-subtitle>
                    </ion-card-header>

                </ion-card>
            </ion-col>

            <ion-col size-md="3" size-sm="6" size-xs="12">
                <ion-card routerLink="/oper-schedules/create">
                    <div style="height: 120px; width: 100%; display: flex; align-items: center; justify-content: center;">
                        <ion-icon name="add-circle-outline" color="success" class="icon-m"></ion-icon>
                    </div>
                    <ion-card-header>
                        <ion-card-subtitle class="ion-text-center">
                            Crear {{ 'OPERATRIVIDAD AGENDAS' | titlecase }}
                        </ion-card-subtitle>
                    </ion-card-header>

                </ion-card>
            </ion-col>

        </ion-row>

</ion-content>
