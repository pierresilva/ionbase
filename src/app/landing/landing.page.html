<ion-content>

    <ion-slides pager="true" [options]="slideOpts">

        <ion-slide>
            <ion-row>
                <ion-col size="12"
                         size-md="8"
                         size-lg="6"
                         style="margin: 0 auto;">
                    <div class="slide">
                        <ion-card style="">
                            <img [src]="settings.getSetting('landing.slide.uno.image')"/>
                        </ion-card>
                        <h2>{{settings.getSetting('landing.slide.uno.title')}}</h2>
                        <div class="text-m" [innerHTML]="settings.getSetting('landing.slide.uno.text')"></div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-slide>

        <ion-slide>
            <ion-row>
                <ion-col size="12"
                         size-md="8"
                         size-lg="6"
                         style="margin: 0 auto;">

                    <ion-card style="">
                        <img [src]="settings.getSetting('landing.slide.dos.image')"/>
                    </ion-card>
                    <h2>{{settings.getSetting('landing.slide.dos.title')}}</h2>
                    <div class="text-m" [innerHTML]="settings.getSetting('landing.slide.dos.text')"></div>
                </ion-col>
            </ion-row>
        </ion-slide>

        <ion-slide>
            <ion-row>
                <ion-col size="12"
                         size-md="8"
                         size-lg="6"
                         style="margin: 0 auto;">

                    <ion-card style="">
                        <img [src]="settings.getSetting('landing.slide.tres.image')"/>
                    </ion-card>
                    <h2>{{settings.getSetting('landing.slide.tres.title')}}</h2>
                    <div class="text-m" [innerHTML]="settings.getSetting('landing.slide.tres.text')"></div>
                </ion-col>
            </ion-row>
        </ion-slide>

        <ion-slide>
            <ion-row>
                <ion-col size="12"
                         size-md="8"
                         size-lg="6"
                         style="margin: 0 auto;">
                    <ion-card style="">
                        <img [src]="settings.getSetting('landing.slide.cuatro.image')"/>
                    </ion-card>
                    <h2>{{settings.getSetting('landing.button.title')}}</h2>
                    <div class="ion-text-center">
                        <ion-button [routerLink]="'/auth/login'"
                                    fill="clear">Ingresar
                            <ion-icon slot="end" name="arrow-forward"></ion-icon>
                        </ion-button>
                        <ion-button [routerLink]="'/auth/register'"
                                    fill="clear">Registrate
                            <ion-icon slot="end" name="arrow-forward"></ion-icon>
                        </ion-button>
                    </div>

                </ion-col>
            </ion-row>
        </ion-slide>

    </ion-slides>

</ion-content>
